<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix picture">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="centered-wrapper main">
    <section>
      <p id="adding-element">
        <label class="label" for="new-task">Add Item</label>
      <div class="row-wrapper">
        <input  id="new-task" class="input task" type="text">
        <button class="button" alt="add task button">Add</button>
      </div>
      </p>
    </section>

    <section>
      <h3 class="h3">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove task button">
          </button></li>
        <li class="list-item edit-mode">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="task input" type="text" value="Go Shopping">
          <button class="button edit">Save</button><button class="button delete">
            <img  src="./remove.svg" alt="remove task button">
          </button></li>
      </ul>
    </section>

    <section>
      <h3>Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input task" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="remove task button">
          </button>
        </li>
      </ul>
    </section>
  
  </main>
  <script src="app.js"></script>
</body>
</html>
